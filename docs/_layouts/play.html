---
layout: default
---

<link rel="stylesheet" type="text/css" href="assets/css/gamepad.css">

<div id="app" v-cloak>
    <twitch-auth></twitch-auth>
    <control-ws v-bind:endpoint="controlEndpoint"></control-ws>
    <!-- <control-mode-select class="center-text min-padding"></control-mode-select> -->
    <controller-select class="center-text min-padding" v-model="currentController" v-bind:gamepads="allControllers"></controller-select>
    <server-status></server-status>

    <component v-bind:is="currentControllerComponent" v-bind:gamepadindex="currentController" v-bind:gamepadname="gamepadName" v-bind:axes="axes" v-bind:buttons="buttons"></component>
    <joycon-stream-renderer v-bind:endpoint="streamEndpoint"></joycon-stream-renderer>

    <div id="help">{{content}}</div>
    <notifications position="top center"/>
</div>

<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
<script type="text/javascript">
    window.vue = window.Vue; // quick fix for vue-notification
</script>
<script type="text/javascript" src="https://unpkg.com/vue-notification"></script>
<script type="text/javascript">
    window.vueNotification = window["vue-notification"].default;
    Vue.use(vueNotification);
</script>
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="assets/js/lib/h264-websocket.js"></script>
<script src="assets/js/stats.js"></script>
<script src="assets/js/oidc-client.min.js"></script>
<script src="assets/js/twitch-auth-config.js"></script>
<script src="assets/js/twitch-auth.js"></script>
<script src="assets/js/bundle.js"></script>
